<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Proyecto Flex y Node.js</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Analizador léxico PHP</h1>
    <h5>José Mauricio García Barrios - 202108029</h5>
    <h5>Nilmar Saúl Pérez Orozco - 202108038</h5>
    <form action="/Ejecutaranalizador" method="post" enctype="multipart/form-data">
        <div class="contenedor">
            <div class="tarjeta">
            <label for="phpFile" class="letras">Selecciona un archivo .php para analizar:</label>
            <input type="file" name="phpFile" id="phpFile" accept=".php" class="seleccion">
            <button type="submit" class="boton bot ">Ejecutar y generar los resultados</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const response = await fetch('/Ejecutaranalizador', {
                method: 'POST',
                body: formData
            });
    
            if (response.ok) {
                const zipBlob = await response.blob();
                const downloadUrl = URL.createObjectURL(zipBlob);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'Reportes.zip';
                link.click();
                URL.revokeObjectURL(downloadUrl);
            } else {
                console.error('Error:', response.status);
            }
        });
    </script>

</body>
</html>
